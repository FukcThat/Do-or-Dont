<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do or Don't</title>
  </head>
  <body>
    <form class="newTodoForm">
      <input
        type="text"
        class="taskInput"
        placeholder="What would you like to do?"
        required
      />
      <select name="collection" id="collectionInput">
        <option value="default">Put into collection?</option>
        <option value="home">Home</option>
        <option value="other">Other</option>
      </select>
      <div class="moreInfoGroup">
        <!-- DueDate Info -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="1.5rem"
          height="1.5rem"
          viewBox="0 0 32 32"
        >
          <path
            fill="black"
            d="m30 23.382l-2-1V20a6.005 6.005 0 0 0-5-5.91V12h-2v2.09A6.005 6.005 0 0 0 16 20v2.382l-2 1V28h6v2h4v-2h6ZM28 26H16v-1.382l2-1V20a4 4 0 0 1 8 0v3.618l2 1Z"
          />
          <path
            fill="black"
            d="M28 6a2 2 0 0 0-2-2h-4V2h-2v2h-8V2h-2v2H6a2 2 0 0 0-2 2v20a2 2 0 0 0 2 2h4v-2H6V6h4v2h2V6h8v2h2V6h4v6h2Z"
          />
        </svg>
        <input type="date" class="dueInput" />
        <!-- Priority Info -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="1.5rem"
          height="1.5rem"
          viewBox="0 0 24 24"
        >
          <path
            fill="none"
            stroke="black"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2zm9 3v4m0 4h.01"
          />
        </svg>
        <div class="priorityButtons">
          <input
            type="radio"
            name="priorityInput"
            id="priorityInput--high"
            value="high"
          />
          <input
            type="radio"
            name="priorityInput"
            id="priorityInput--medium"
            value="medium"
          />
          <input
            type="radio"
            name="priorityInput"
            id="priorityInput--low"
            value="low"
            checked
          />
        </div>
        <!-- Assignment Info -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="1.5rem"
          height="1.5rem"
          viewBox="0 0 24 24"
        >
          <path
            fill="black"
            d="M20.5 14.5V16H19v-1.5zm-2-5H17V9a3 3 0 0 1 3-3a3 3 0 0 1 3 3c0 .97-.5 1.88-1.29 2.41l-.3.19c-.57.4-.91 1.01-.91 1.7v.2H19v-.2c0-1.19.6-2.3 1.59-2.95l.29-.19c.39-.26.62-.69.62-1.16A1.5 1.5 0 0 0 20 7.5A1.5 1.5 0 0 0 18.5 9zM9 13c2.67 0 8 1.34 8 4v3H1v-3c0-2.66 5.33-4 8-4m0-9a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 10.9c-2.97 0-6.1 1.46-6.1 2.1v1.1h12.2V17c0-.64-3.13-2.1-6.1-2.1m0-9A2.1 2.1 0 0 0 6.9 8A2.1 2.1 0 0 0 9 10.1A2.1 2.1 0 0 0 11.1 8A2.1 2.1 0 0 0 9 5.9"
          />
        </svg>
        <input
          type="text"
          class="assignedInput"
          placeholder="Who's task is it?"
        />
      </div>
      <input type="text" class="noteInput" placeholder="Anything to add?" />
    </form>
    <button type="submit" class="newTodoForm--submit-btn">Add new Todo</button>
    <!-- newCollectionform -->
    <div class="task-container"></div>
  </body>
</html>
