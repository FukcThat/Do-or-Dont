<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do or Don't</title>
  </head>
  <body>
    <form class="newTaskForm">
      <input
        type="text"
        class="taskInput"
        placeholder="What would you like to do?"
      />
      <input type="radio" name="priorityInput" id="priorityInput--high" />
      <input type="radio" name="priorityInput" id="priorityInput--medium" />
      <input type="radio" name="priorityInput" id="priorityInput--low" />
      <input type="date" class="dueInput" />
      <input
        type="text"
        class="assignedInput"
        placeholder="Who's task is it?"
      />
      <input type="text" class="noteInput" placeholder="Anything to add?" />
    </form>
    <!-- newCollectionform -->
  </body>
</html>
